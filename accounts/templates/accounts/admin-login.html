{% extends 'accounts/base.html' %}
{% block title %} Admin Login {% endblock %}
{% block content %}
<div class="container">
    <div class="">
        <a href="{% url 'home' %}" class="btn btn-warning">back</a>
    </div>
    <br>

    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col">
            <div class="card" style="height: 320px;">
                
                <div class="container" style="margin: 15px 0 0 0;">
                    <h2 class="card-title text-center">Admin/ Super Admin Login here</h2>
                    <form method="POST" action="{% url 'admin-login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control" placeholder="Enter Mobile Number" name="mobile_number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <br>

                        <div class="">
                            <a href="#">Forget password?</a>
                            <p>Create a account? <a href="{% url 'user-registration' %}">Click hare</a></p>
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>

{% endblock %}
